<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<div class="container"></div>

	<template id="chatBox">
		<div class="singleMessage">
			<p class="username"></p>
			<p class="message"></p>
		</div>
	</template>


	<script src="/socket.io/socket.io.js"></script>

	<script>
		var socket = io();
		socket.on("message", msg => {
			const template = document.getElementById("chatBox").content.cloneNode(true);

			template.querySelector(".username").innerText = msg.user;
			template.querySelector(".message").innerText = msg.message;

			document.querySelector(".container").appendChild(template);
		});
	</script>
</body>
</html>
